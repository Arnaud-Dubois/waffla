<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Waffle - Cornet</title>
	<style>
		.container--svg {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		.container--svg img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		.container--svg svg {
			transform: scale(1);
		}
	</style>
</head>
<body style="background-color: #02e1c6">

	<div class="container--svg">

	<img id="square" src="square-waffle.svg" alt="square waffle">

	<img id="cornet" src="cornet-waffle.svg" alt="cornet waffle">



	</div>



		<!-- JS SCRIPT -->

	<script type="text/javascript" src="lib/jquery-1.12.3.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenLite.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TimelineMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/easing/EasePack.min.js"></script>

	<script src="js/cornet.js"></script>

</html>
